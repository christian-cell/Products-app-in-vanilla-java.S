<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product APP</title>
    <!--estos son los estilos de BOOTSWACHT-->
    <link rel="stylesheet" href=" https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <div class="container my-2">
        <nav class="navbar navbar-light bg-light" >
            <h2  >Place order...</h2>
        </nav>
    </div>
    <div class="container"id="container">

        <div class="row" id="row" >
            <div class="col-md-4 "id="form">
                <div class="card">
                    <div class="card-header">
                        Place your order
                    </div>
                    <div class="card-body">
                        <form action="" id="formulario" >
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product name" autofocus
                                class="form-control" >
                            </div>
                            <div class="form-group">
                                <input type="number" id="product_price" class="form-control"
                                step="0.001" placeholder="Price" >
                            </div>
                            <div class="form-group">
                                <input type="number" id="product_year" class="form-control" value="2015" max="2020"
                                min="1990" >
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" value="Add product" >
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product_list"  >

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
